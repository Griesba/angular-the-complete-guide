<div class="row">
    <div class="clo-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <button type="submit" [disabled]="!recipeForm.valid" class="btn btn-success">save</button>
                <button type="button" class="btn btn-danger">cancel</button>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input id="name" type="text"
                        formControlName="name"
                        class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input id="imagePath" type="text"
                        formControlName="imagePath"
                        class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img id="image" src="" class="image-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" type="text"
                        formControlName="description"
                        class="form-control" rows="6"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div  class="row"
                    *ngFor="let ingredientCtrl of controls; let i = index"
                    [formGroupName]="i" style="margin-top: 15px;">
                        <div class="col-xs-8">
                            <input type="text" class="form-control" name="name" formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <input type="number" class="form-control" name="amount" formeControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button type="button" class="btn btn-danger">X</button>
                        </div>
                    </div>
                    <hr>
                    <button type="button" class="btn btn-success" (click)="addIngredient()">Add ingredient</button>
                </div>
            </div>
        </form>
    </div>
</div>
